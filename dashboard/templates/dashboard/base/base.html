{% load static %}

<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <!-- favicon -->
        <link rel="shortcut icon" href="{% static 'assets/favicon.ico'%}" type="image/x-icon">
        <!-- bootstrap -->
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}">
        <!-- fontawesome icon  -->
        <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css'%}">
        <!-- flaticon css -->
        <link rel="stylesheet" href="{% static 'assets/fonts/flaticon.css'%}">
        <!-- animate.css -->
        <link rel="stylesheet" href="{% static 'assets/css/animate.css'%}">
        <!-- magnific popup -->
        <link rel="stylesheet" href="{% static 'assets/css/modal-video.min.css'%}">
        <!-- slick css -->
        <link rel="stylesheet" href="{% static 'assets/css/slick.css'%}">
        <link rel="stylesheet" href="{% static 'assets/css/slick-theme.css'%}">
        <!-- toastr js -->
        <link rel="stylesheet" href="{% static 'assets/css/toastr.min.css'%}">
        <!-- data table -->
        <link rel="stylesheet" href="{% static 'assets/css/jquery.dataTables.css'%}">
        <!-- stylesheet -->
        <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
        <!-- responsive -->
        <link rel="stylesheet" href="{% static 'assets/css/responsive.css'%}">
        {% block site_css %}{% endblock %}
    </head>

    <body>
        <div class="notification-alert">
            <div class="notice-list">

            </div>
        </div>

        <!-- preloader begin-->
        <div class="preloader">
            <img src="{% static 'assets/img/tenor.gif'%}" alt="">
        </div>
        <!-- preloader end -->



        <div class="mobile-navbar-wrapper">
            {% include 'dashboard/includes/header.html' %}
            
            {% block body %} {% endblock  %}

            {% include 'dashboard/includes/footer.html' %}
        </div>



        {% include 'dashboard/includes/extensions.html' %}

        <!-- jquery -->
        <script src="{% static 'assets/js/jquery.js'%}"></script>
        <!-- popper js -->
        <script src="{% static 'assets/js/popper.min.js'%}"></script>
        <!-- bootstrap -->
        <script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
        <!-- modal video js -->
        <script src="{% static 'assets/js/jquery-modal-video.min.js'%}"></script>
        <!-- slick js -->
        <script src="{% static 'assets/js/slick.min.js'%}"></script>
        <!-- toastr js -->
        <script src="{% static 'assets/js/toastr.min.js'%}"></script>
        <!-- chart js -->
        
        <!-- utils for chart js -->
        <script src="{% static 'assets/js/utils.js'%}"></script>
        <!-- data table -->
        <script src="{% static 'assets/js/jquery.dataTables.js'%}"></script>
        <script src="{% static 'assets/js/data-able-active.js'%}"></script>
        <!-- clock js -->
        <script src="{% static 'assets/js/clock.min.js'%}"></script>
        
        <script src="{% static 'assets/js/date-picker.js'%}"></script>
        <script src='https://cdn.jsdelivr.net/npm/jtsage-datebox-bootstrap4@5.3.3/jtsage-datebox.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js'></script>
        
        <!-- main date picker, investment,  -->
        <script src="{% static 'assets/js/main.js'%}"></script>
    </body>

</html>
