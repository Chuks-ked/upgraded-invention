<!-- breadcrumb begin -->
{% load static %}
<div class="breadcrumb-oitila db-breadcrumb">
    <div class="container">
        <div class="row justify-content-lg-around">
            <div class="col-xl-6 col-lg-7 col-md-5 col-sm-6 col-8">
                <div class="part-txt">
                    <h1>User Dashboard</h1>
                    <ul>
                        {% comment %} <li>home</li>
                        <li>Dashboard</li> {% endcomment %}
                    </ul>
                </div>
            </div>
            <div class="col-xl-6 col-lg-5 col-md-7 col-sm-6 col-4 d-flex align-items-center">
                <div class="db-user-profile">
                    <div class="part-data">
                        <span class="name">{{request.user.username}}</span>
                    </div>
                    <div class="part-img">
                        <img src="{% static 'assets/img/member-1.jpg'%}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb end -->
